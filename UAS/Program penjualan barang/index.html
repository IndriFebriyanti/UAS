<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Barang</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="title">PENJUALAN BARANG</div>
            <div class="frm">

                <div class="tabel1">
                    <!-- KODE BARANG-->
                    <div class="kode" id="kode">Kode Barang</div>
                    <div class="kolomcontrol"><input id="code" type="text" class="textboxc" autofocus="autofocus"></div>
                    <div class="bersih"></div>

                    <!-- PRICE -->
                    <div class="harga" id="harga">Harga</div>
                    <div class="kolomcontrol"><input id="price" type="text" class="textboxp" value="0"></div>
                    <div class="bersih"></div>

                    <!-- SUB TOTAL -->
                    <div class="kolomlabel">Sub Total</div>
                    <div class="kolomcontrol"><input id="sub" type="text" class="textboxOUT" value="Rp 0,-" disabled></div>
                    <div class="bersih"></div>

                    <!-- NILAI DISKON -->
                    <div class="kolomlabel">Nilai Diskon</div>
                    <div class="kolomcontrol"><input id="nDiscount" type="text" class="textboxOUT" value="%" disabled></div>
                    <div class="bersih"></div>
                </div>

                <div class="tabel2">
                    <!-- NAMA BARANG -->
                    <div class="nama" id="kode">Nama Barang</div>
                    <div class="kolomcontrol"><input id="nama" type="text" class="textboxn" autofocus="autofocus"></div>
                    <div class="bersih"></div>

                    <!-- TOTAL -->
                    <div class="jumlah" id="jumlah">Jumlah Jual</div>
                    <div class="kolomcontrol"><input id="total" type="text" class="textboxt" value="0"></div>
                    <div class="bersih"></div>

                    <!-- DISKON -->
                    <div class="kolomlabel">Diskon</div>
                    <div class="kolomcontrol"><input id="discount" type="text" class="textboxOUT" value="Rp 0,-" disabled></div>
                    <div class="bersih"></div>

                    <!-- PAY -->
                    <div class="kolomlabel">Total Bayar</div>
                    <div class="kolomcontrol"><input id="pay" type="text" class="textboxOUT" value="Rp 0,-" disabled></div>
                    <div class="bersih"></div>

                </div>
                <div class="bersih"></div>
                <div class="button">
                    <!-- CANCLE -->
                    <div class="buttonCP">
                        <button id="cancle" onclick="window.location.reload()" class="cancle" title="klik untuk batal">
                            <i class="fa-solid fa-ban"></i>
                            Batal
                        </button>
                    </div>

                    <!-- BAYAR -->
                    <div class="buttonCP">

                        <button id="payment" onclick="payment()" class="pay" title="klik untuk bayar">
                            <i class="fa-solid fa-money-check"></i>
                            Bayar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
